<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

  <ul class="datasets unstyled">
    <li py:for="dataset in datasets">
      <a href="${h.url_for(controller='package', action='read', id=dataset['name'])}" class="item_link">
        <i class="resource"></i>
        <strong title="${dataset.get('title') or dataset.get('name')}">${h.truncate(dataset.get('title') or dataset['name'], 30)}</strong><br />
        <!--<span class="additional">(${dataset['tracking_summary']['total']} ${_('views')}</span>)-->
      </a>
    </li>
  </ul>

</html>
